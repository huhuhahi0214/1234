<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Management Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .quiz-container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { margin-bottom: 20px; }
    .question p { font-weight: bold; }
    .answers label { display: block; margin-bottom: 8px; cursor: pointer; }
    button { background: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Financial Management Quiz</h1>
  <div class="quiz-container">
    <form id="quizForm">
      <!-- Question 1 -->
      <div class="question">
        <p>1. What is the main goal of financial management?</p>
        <div class="answers">
          <label><input type="radio" name="q1" value="0"> A. Maximizing current profits</label>
          <label><input type="radio" name="q1" value="0"> B. Minimizing business risks</label>
          <label><input type="radio" name="q1" value="1"> C. Maximizing shareholdersâ€™ wealth</label>
          <label><input type="radio" name="q1" value="0"> D. Reducing dividend payouts</label>
        </div>
      </div>

      <!-- More questions below (for simplicity, only 1 shown above, continue similarly for the rest) -->

      <!-- Example for Question 2 -->
      <div class="question">
        <p>2. Which decision involves determining what assets to invest in?</p>
        <div class="answers">
          <label><input type="radio" name="q2" value="0"> A. Financing decision</label>
          <label><input type="radio" name="q2" value="1"> B. Investment decision</label>
          <label><input type="radio" name="q2" value="0"> C. Dividend decision</label>
          <label><input type="radio" name="q2" value="0"> D. Forecasting decision</label>
        </div>
      </div>

      <!-- Repeat up to Question 20... -->

      <button type="button" onclick="calculateScore()">Submit Quiz</button>
      <div id="result"></div>
    </form>
  </div>

  <script>
    function calculateScore() {
      const form = document.forms.quizForm;
      let score = 0;
      for (let i = 1; i <= 20; i++) {
        const q = form[`q${i}`];
        if (q) {
          for (const option of q) {
            if (option.checked) {
              score += parseInt(option.value);
            }
          }
        }
      }
      document.getElementById('result').innerText = `Your score: ${score} / 20`;
    }
  </script>
</body>
</html>
